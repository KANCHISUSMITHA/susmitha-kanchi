<!DOCTYPE html>
<html lang="en">
<head>
    <title>clss selector</title>
    <style>
        .same{
            text-align:center;
            color:ghostwhite;
            font-size:30px
            font-style:italic
        }
        h1{
            text-shadow:0 0 15px blue;
        }
        h2{
            text-shadow:0 0 15px red;
        }
        h3{
            text-shadow:0 0 15px green;
        }
    </style>
</head>
<body>
    <h1 clss="same">class selector</h1>
    <h2 clss="same">class selector</h2>
    <h3 clss="same">class selector</h3>
</body>
</html>
